<header class="bg-white/80 backdrop-blur-xl border-b border-slate-200/50 px-6 py-4 sticky top-0 z-20">
    <div class="flex items-center justify-between gap-6">
        <!-- Mobile Menu -->
        <button class="lg:hidden text-slate-500 hover:text-slate-700">
            <lucide-icon [name]="Menu" class="size-6"></lucide-icon>
        </button>

        <!-- Title -->
        <div class="flex-1">
            <h2 class="text-lg font-extrabold text-slate-900 tracking-tight">نظام أوامر التركيب</h2>
            <p class="text-xs text-slate-400">
                @if (auth.isLoggedIn()) {
                {{ auth.roleLabel() }}
                } @else {
                غير مسجل الدخول
                }
            </p>
        </div>

        <!-- Separator -->
        <div class="hidden md:block w-px h-8 bg-slate-200"></div>

        <!-- Search -->
        <div class="hidden md:block relative">
            <lucide-icon [name]="Search"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 size-4"></lucide-icon>
            <input type="text" placeholder="بحث..."
                class="w-64 pr-10 pl-4 py-2 rounded-xl border border-slate-200 bg-slate-50/50 text-sm focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-500/20 focus:bg-white transition-all">
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
            <button
                class="relative w-10 h-10 rounded-xl bg-slate-50 hover:bg-blue-50 hover:text-blue-600 text-slate-500 flex items-center justify-center transition-colors">
                <lucide-icon [name]="Bell" class="size-5"></lucide-icon>
                @if (unreadCount > 0) {
                <span
                    class="absolute -top-0.5 -left-0.5 w-4 h-4 bg-red-500 rounded-full text-[10px] text-white flex items-center justify-center font-bold animate-pulse">
                    {{ unreadCount }}
                </span>
                }
            </button>
            <button
                class="w-10 h-10 rounded-xl bg-slate-50 hover:bg-blue-50 hover:text-blue-600 text-slate-500 flex items-center justify-center transition-colors">
                <lucide-icon [name]="Mail" class="size-5"></lucide-icon>
            </button>

            <!-- Divider -->
            <div class="w-px h-8 bg-slate-200"></div>

            <!-- User name -->
            @if (auth.isLoggedIn()) {
            <div class="hidden sm:flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-xs font-bold">
                    {{ auth.userName().charAt(0) }}
                </div>
                <span class="text-sm font-semibold text-slate-700 max-w-[100px] truncate">{{ auth.userName() }}</span>
            </div>
            }

            <!-- Logout button -->
            <button (click)="logout()" title="تسجيل الخروج"
                class="w-10 h-10 rounded-xl bg-red-50 hover:bg-red-100 text-red-500 hover:text-red-600 flex items-center justify-center transition-colors">
                <lucide-icon [name]="LogOut" class="size-5"></lucide-icon>
            </button>
        </div>
    </div>
</header>
