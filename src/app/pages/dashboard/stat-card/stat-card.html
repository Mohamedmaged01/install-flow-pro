<div
    class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 shadow-sm border border-slate-100/50 flex items-center justify-between hover:-translate-y-1 hover:shadow-md hover:bg-white transition-all duration-200 cursor-pointer group">
    <div class="flex flex-col gap-1">
        <span class="text-3xl font-extrabold text-slate-800 tabular-nums">{{ value }}</span>
        <span class="text-sm text-slate-400 font-medium">{{ label }}</span>
    </div>
    <div
        [class]="'w-12 h-12 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-200 ' + bgClass">
        <lucide-icon [name]="iconName" class="size-5"></lucide-icon>
    </div>
</div>
