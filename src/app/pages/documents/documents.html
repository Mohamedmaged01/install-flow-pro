<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-extrabold text-slate-900 tracking-tight">المستندات</h2>
            <p class="text-slate-400 text-sm mt-1">عروض الأسعار والفواتير</p>
        </div>
        <button (click)="createOrder()"
            class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-600 shadow-md hover:shadow-lg transition-all">
            <lucide-icon [name]="Plus" class="size-4"></lucide-icon>
            طلب أمر تركيب
        </button>
    </div>

    <!-- Placeholder: API not available yet -->
    <div
        class="bg-white/80 backdrop-blur-sm rounded-2xl p-12 shadow-sm border border-slate-100/50 flex flex-col items-center justify-center text-center gap-4">
        <div class="w-20 h-20 rounded-2xl bg-slate-100 flex items-center justify-center mb-2">
            <lucide-icon [name]="FileText" class="size-10 text-slate-400"></lucide-icon>
        </div>
        <h3 class="text-lg font-bold text-slate-700">قيد التطوير</h3>
        <p class="text-sm text-slate-400 max-w-sm">
            لا يوجد حاليًا نقطة API مخصصة لعروض الأسعار والفواتير.
            يمكنك إنشاء أمر تركيب مباشرةً بدون ربطه بمستند.
        </p>
        <button (click)="createOrder()"
            class="mt-2 flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-sm">
            <lucide-icon [name]="Plus" class="size-4"></lucide-icon>
            إنشاء أمر تركيب جديد
        </button>
    </div>
</div>
